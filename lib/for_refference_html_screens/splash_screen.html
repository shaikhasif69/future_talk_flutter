<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Talk - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F7F5F3 0%, #87A96B 100%);
            color: #4A4A4A;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-container {
            text-align: center;
            padding: 24px;
            max-width: 320px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 48px;
            position: relative;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #87A96B, #C8B5D1);
            border-radius: 32px;
            margin: 0 auto 24px;
            position: relative;
            box-shadow: 0 12px 24px rgba(135, 169, 107, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-placeholder::before {
            content: 'ðŸ’Œ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(135, 169, 107, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .app-title {
            font-size: 32px;
            font-weight: 600;
            color: #4A4A4A;
            margin-bottom: 12px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .app-subtitle {
            font-size: 16px;
            color: #6B6B6B;
            margin-bottom: 64px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .loading-container {
            animation: fadeInUp 1s ease-out 1s both;
        }

        .loading-text {
            font-size: 14px;
            color: #87A96B;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(135, 169, 107, 0.2);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #87A96B, #C8B5D1);
            border-radius: 2px;
            animation: loading 2.5s ease-in-out;
            transform: translateX(-100%);
        }

        .breathing-dots {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(200, 181, 209, 0.3);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
        .dot:nth-child(3) { bottom: 40%; left: 10%; animation-delay: 2s; }
        .dot:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 3s; }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes glow {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(-20%); }
            100% { transform: translateX(0%); }
        }

        @keyframes breathe {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.5); 
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 375px) {
            .logo-placeholder {
                width: 100px;
                height: 100px;
            }
            
            .logo-placeholder::before {
                font-size: 40px;
            }
            
            .app-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="breathing-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo-placeholder"></div>
        </div>

        <h1 class="app-title">Future Talk</h1>
        <p class="app-subtitle">Thoughtful connections across time</p>

        <div class="loading-container">
            <div class="loading-text">Preparing your sanctuary...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after loading animation
        setTimeout(() => {
            // In real app, this would navigate to onboarding
            console.log('Navigate to onboarding screens');
            // window.location.href = 'onboarding.html';
        }, 3000);

        // Add gentle interaction
        document.querySelector('.logo-placeholder').addEventListener('click', () => {
            document.querySelector('.logo-placeholder').style.animation = 'logoFloat 0.5s ease-in-out';
        });
    </script>
</body>
</html>
